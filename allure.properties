# Configuración de Allure para reportes navegables
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# Configuración de idioma
allure.language=es

# Configuración de categorías
allure.categories.directory=src/test/resources/allure-categories

# Configuración de severidades
allure.severities=blocker,critical,major,minor,trivial

# Configuración de etiquetas
allure.labels=epic,feature,story,severity

# Configuración de enlaces
allure.links.issue=https://github.com/your-repo/issues/{}
allure.links.tms=https://github.com/your-repo/tms/{}

# Configuración de reportes
allure.report.clean=true
allure.report.export=true
